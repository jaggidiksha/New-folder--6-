        div{

<body>

    <div id="clock" >

    </div>
    <script>

function updateclock(){
   let d= new Date();
   let h=d.getHours();
   let m=d.getMinutes();
   let s=d.getSeconds()

   let time=`${h}: ${m} : ${s}`
   document.getElementById("clock").textContent =time
}

updateclock()
